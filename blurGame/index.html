<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess image !</title>
    <style>
    body {
        margin: 20px;
    }
    img {
        width:200px;
        height:200px;
        margin: 20px;
    }
    </style>
</head>
<body>
    <img id="zero" src="./img/zeroblur.jpg" alt="">
    <img id="one" src="./img/oneblur.jpg" alt="">
    <img id="two" src="./img/twoblur.jpg" alt="">
    <img id="three" src="./img/threeblur.jpg" alt="">
    <img id="four" src="./img/fourblur.jpg" alt="">
    <img id="five" src="./img/fiveblur.jpg" alt="">

    <script>
       
        window.onload = init;
        const images = document.getElementsByTagName("img");

        function init () {
            for(let i =0; i<images.length; i++){
                // click 을 처리할 이벤트 처리기 showAnswer()를 가진다. 
                images[i].onclick = showAnswer;
            }
        }

// Object prototypes : js는 흔히 프로토타입 기반 언어라 불린다. 모든 객체들이 메소드와 속성들을 상속받기 위한 템플릿으로써 프로토타입 객체를 가진다는 의미.


// DOM 이벤트 객체가 가진 속성들

// target : 이벤트를 발생시킨 객체에 대한 참조를 가지고 있다. 다양한 객체를 참조할 수 있지만 대부분 요소 객체를 참조.
// type : "click", "load" 같은 문자열을 담고 있으며 무슨 일이 생겼는지 알려줌.
// timeStamp : 이벤트가 언제 발생했는지 알려줌.
// keyCode : 사용자가 어느 키를 눌렀는지 알려줌.
// touches : 터치 디바이스를 사용할 때, 얼마나 많은 손가락이 터치했는지 알려줌.
// clientX, clientY : 브라우저 창 왼쪽 꼭대기 기준 x축, y축
// screenX, screenY : 컴퓨터 화면의 왼쪽 꼭대기 기준 x축, y축
// pageX, pageY : 브라우저에서 보여주고 있는 페이지 왼쪽 꼭대기 기준 x축, y축

        const showAnswer = (e) => {
            e.target.src = `./img/${e.target.id}.jpg`;

            setTimeout(reblur, 1000, e.target);
        }

        const reblur = (image) => {
            let name = image.id;
            name = `./img/${name}blur.jpg`;
            image.src = name;
        }
        // 여러 이벤트가 동시에 발생될 경우, 이벤트가 생기는 대로 큐에 넣어놓고 나서 큐에서 꺼내서 필요에 따라 처리함.
        // 하나의 큐와 이 큐를 처리하는 스레드는 자바스크립트에서 하나뿐이다.
    </script>
</body>
</html>
